<!DOCTYPE html>
<html>
<head>
    <title>Fetch Users</title>
</head>
<body>
    <h1>Users List</h1>
    <ul id="users-list"></ul>

    <script>
        async function fetchAndDisplayUsers() {
            const endpoint = 'https://w00earvm7g.execute-api.us-east-1.amazonaws.com/production';
            
            // use cors header to allow cross origin request
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    }
                });
                const users = await response.json();
                const usersList = document.getElementById('users-list');
                console.log(users);
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.appendChild(document.createTextNode(user.name));
                    usersList.appendChild(li);
                });

                
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Failed to fetch users. Please try again later.');
            }
        }

        // Call the function to fetch and display users when the page loads
        window.onload = fetchAndDisplayUsers;
    </script>
</body>
</html>
