<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Status Test</h1>
    <button id="fetchStatus">Fetch Status</button>
    <div id="statusResult"></div>

    <script>

        const apiBaseUrl = 'https://20dotpyrgj.execute-api.us-east-1.amazonaws.com/production';

        document.getElementById('fetchStatus').addEventListener('click', async () => {
            const response = await fetch(`${apiBaseUrl}/status`);
            const result = await response.json();
            document.getElementById('statusResult').innerText = result.message;
        });

    </script>
</body>
</html>
